<header>

	<nav class="navbar navbar-default" ng-controller="MenuController">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">{{headerName}}</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">

				<ul class="nav navbar-nav">

					<li ng-repeat="menu in menuItems" class="dropdown"><a
						href="{{menu.url}}" class="dropdown-toggle" data-toggle="dropdown"
						role="button" aria-expanded="false">{{menu.name}} <span
							class="caret"></span>
					</a>
						<ul ng-show="menu.submenu.length > 0" class="dropdown-menu"
							role="menu">
							<li role="presentation" ng-repeat="sMenu in menu.submenu"><a
								href="{{sMenu.url}}"> <span>{{sMenu.name}}</span></a></li>
						</ul></li>
				</ul>


				<ul class="nav navbar-nav navbar-right">


					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-expanded="false">User Settings
							<span class="caret"></span>
					</a>
						<ul class="dropdown-menu" role="menu">
							<li><a href='user_profile.html'> <i class='icon-user'></i>
									Profile
							</a></li>
							<li><a href='user_profile.html'> <i class='icon-cog'></i>
									Settings
							</a></li>
							<li class='divider'></li>
							<li><a href='#' ng-click='logoutUser()'> <i
									class='icon-signout'></i> Sign out
							</a></li>
						</ul></li>
				</ul>
				<form class="navbar-form navbar-right" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>

			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

</header>
