<div class='row'>
	<div class='col-sm-12'>
		<div class='page-header'>
			<h1 class='pull-left'>
				<span>{{header.title}}</span>
			</h1>
			<div class='pull-right'>
				<ul class='breadcrumb' ng-repeat="b in header.breadcrumbs">
					<li><a href='{{b.link}}'>{{b.title}} </a></li>
				</ul>
			</div>
		</div>
	</div>
</div>
